<div class="modal-header">
  <div class="modal-title">{{ title }}</div>
</div>
<nz-spin *ngIf="!i" class="modal-spin"></nz-spin>
<sf *ngIf="i" #sf mode="edit" [schema]="schema" [ui]="ui" [formData]="i" [loading]="http.loading" button="none">
  <div class="modal-footer">
    <button nz-button type="button" (click)="close()">关闭</button>
    <button nz-button type="submit" nzType="primary" (click)="save(sf.value)" [disabled]="!sf.valid" [nzLoading]="http.loading"
      >保存</button
    >
  </div>
  <ng-template sf-template="crawlButton" let-i let-ui="ui" let-schema="schema">
    <button nz-button type="button" nzType="default" (click)="crawlInfo(sf.value)">爬取信息</button>
  </ng-template>
