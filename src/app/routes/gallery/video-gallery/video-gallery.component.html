<div class="container">
  <div class="grid-container d-flex justify-content-around align-items-start">
    <nz-card *ngFor="let item of gridList" [ngClass]="['grid-item', 'ant-card-body-custom-padding']" [nzLoading]="loading" nzHoverable (click)="openInfo(item.id)">
      <img
        nz-image
        width="378px"
        [nzSrc]="item.localCoverSrc"
        alt=""
        (click)="handlePreview($event)"
      />
      <span nz-typography class="d-block">{{item.title}}</span>
      <span nz-typography class="d-block"><mark>{{item.serialNumber ? '番号: ' + item.serialNumber : '厂牌: ' + item.brand}}</mark></span>
      <nz-space nzSize="small" [nzSplit]="spaceSplit">
        <ng-template #spaceSplit>
          <nz-divider nzType="vertical"></nz-divider>
        </ng-template>
        <a *nzSpaceItem nz-typography (click)="setConfig($event, item.id)">配置</a>
        <a *nzSpaceItem nz-typography (click)="getCrawl($event, item)">爬取</a>
      </nz-space>
    </nz-card>
    <nz-empty *ngIf="gridList.length == 0"></nz-empty>
  </div>
  <div class="gallery-pagination d-flex justify-content-end align-items-center mt-md">
    <nz-pagination nzShowQuickJumper
                   nzShowSizeChanger
                   [nzPageSizeOptions]="psOptions"
                   [(nzPageSize)]="ps"
                   [(nzPageIndex)]="pi"
                   [nzTotal]="total"
                   (nzPageIndexChange)="handlePageIndexChange()"
                   (nzPageSizeChange)="handlePageSizeChange()"></nz-pagination>
  </div>
</div>
